name: CI/CD Pipeline for .NET Console App

on:
  push:
    branches:
      - master

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]  # Add more OSes if needed (e.g., macos-latest)
        include:
          - os: windows-latest
            runtime: win-x64
          - os: ubuntu-latest
            runtime: linux-x64
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Cache .NET dependencies
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=TestResults/test-results.trx"

    - name: Publish Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}
        path: TestResults/
      if: always()

    - name: Publish Standalone Executable
      run: dotnet publish --configuration Release -r ${{ matrix.runtime }} --self-contained -o ./publish /p:PublishTrimmed=true /p:TrimMode=link

    - name: Clean Up Unnecessary Files (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        # Remove unnecessary files (e.g., .pdb, .xml)
        Remove-Item -Recurse -Force ./publish/*.pdb
        Remove-Item -Recurse -Force ./publish/*.xml
        # Ensure only the executable and its dependencies remain
        Get-ChildItem -Path ./publish -Exclude "*.exe", "*.dll", "*.so", "*.dylib", "*.json", "*.config" | Remove-Item -Recurse -Force

    - name: Clean Up Unnecessary Files (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        # Remove unnecessary files (e.g., .pdb, .xml)
        find ./publish -name "*.pdb" -delete
        find ./publish -name "*.xml" -delete
        # Ensure only the executable and its dependencies remain
        find ./publish -type f ! -name "*.exe" ! -name "*.dll" ! -name "*.so" ! -name "*.dylib" ! -name "*.json" ! -name "*.config" -delete

    - name: Install UPX (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y upx

    - name: Compress Executable with UPX (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        upx --best ./publish/cstutPantySmells  # Replace "cstutPantySmells" with the name of your executable

    - name: Install UPX (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        # Download UPX for Windows
        Invoke-WebRequest -Uri "https://github.com/upx/upx/releases/download/v4.0.2/upx-4.0.2-win64.zip" -OutFile upx.zip
        Expand-Archive -Path upx.zip -DestinationPath upx
        # Add UPX to PATH
        echo "$env:GITHUB_WORKSPACE\upx\upx-4.0.2-win64" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Compress Executable with UPX (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        upx --best ./publish/cstutPantySmells.exe  # Replace "cstutPantySmells" with the name of your executable

    - name: Compress Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath cstutPantySmells-windows.zip

    - name: Compress Artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        tar -czvf cstutPantySmells-linux.tar.gz -C ./publish .

    - name: Clean Up (Optional)
      shell: pwsh  # Use PowerShell Core
      run: |
        if ("${{ matrix.os }}" -eq "windows-latest") {
          Remove-Item -Recurse -Force ./publish
        } else {
          rm -rf ./publish
        }

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cstutPantySmells-${{ matrix.os }}
        path: |
          cstutPantySmells-windows.zip
          cstutPantySmells-linux.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: cstutPantySmells-v${{ github.run_number }}
        name: cstutPantySmells Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          ./artifacts/cstutPantySmells-windows-latest/cstutPantySmells-windows.zip
          ./artifacts/cstutPantySmells-ubuntu-latest/cstutPantySmells-linux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}